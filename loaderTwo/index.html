<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader with SVG and Content Transition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .loader-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e9ecef, #f8f9fa); /* Subtle gradient */
      transition: opacity 0.5s ease;
    }

    .content {
      display: none; /* Initially hidden */
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .content.show {
      display: block; /* Show content */
      opacity: 1; /* Fade in */
    }

    .loader-text {
      margin-top: 10px;
      font-size: 1.25rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" fill="none" stroke="#007bff" stroke-width="4" stroke-dasharray="31.4 31.4" stroke-linecap="round">
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 25 25"
            to="360 25 25"
            dur="1.5s"
            repeatCount="indefinite" />
        </circle>
      </svg>
      <div class="loader-text">Loading, please wait...</div>
    </div>
  </div>

  <!-- Content -->
  <div class="content text-center py-5">
    <h1>Welcome to My Website</h1>
    <p>This is the content that appears after the loader.</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const loaderWrapper = document.querySelector('.loader-wrapper');
      const content = document.querySelector('.content');

      // Simulate a delay for loader (e.g., 2 seconds)
      setTimeout(() => {
        loaderWrapper.style.opacity = '0';
        setTimeout(() => {
          loaderWrapper.style.display = 'none';
          content.classList.add('show');
        }, 500); // Match the transition duration
      }, 2000); // Simulated delay duration
    });
  </script>
</body>
</html>
