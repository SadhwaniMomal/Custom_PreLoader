<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Preloader Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Preloader wrapper */
    .preloader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* Background color for preloader */
      z-index: 9999; /* Ensures it's on top of everything */
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
.loader{
    display: block;
}
    .preloader-wrapper.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Content styling */
    .content {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .content.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader-wrapper">
    <div class="loader">
    <img src="freepik__background__16158.png" alt="Loading" width="300" height="300">
    </div>
   <div>
    loading.........
   </div>
  </div>

  <!-- Main Content -->
  <div class="content text-center py-5">
    <h1>Welcome to My Website</h1>
    <p>The content is now visible after the preloader.</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const preloader = document.querySelector('.preloader-wrapper');
      const content = document.querySelector('.content');

      // Add a slight delay for better UX (optional)
      setTimeout(() => {
        preloader.classList.add('hidden'); // Hide the preloader
        content.classList.add('show');    // Show the content
      }, 1000); // 1-second delay
    });
  </script>
</body>
</html>
